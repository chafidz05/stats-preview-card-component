<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="container">
      <article class="card">
        <div class="card-content">
          <h1 class="card-heading">
            Get
            <span class="highlight">insights</span>
            that help your business grow.
          </h1>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="card-stats">
            <div class="stat">
              <span class="stat-value">10k+</span>
              <span class="stat-name">Companies</span>
            </div>
            <div class="stat">
              <span class="stat-value">314</span>
              <span class="stat-name">Templates</span>
            </div>
            <div class="stat">
              <span class="stat-value">12M+</span>
              <span class="stat-name">Queries</span>
            </div>
          </div>
        </div>
        <div class="card-img img--primary-overlay">
          <img src="images/image-header-desktop.jpg" alt="">
        </div>
      </article>
    </div>
  </main>

</body>
</html>
